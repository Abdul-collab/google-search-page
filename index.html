<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Google Search  Page</title>

<body> 
      <div class="container">
        <header>
            <ul>
             <li><a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>

                <img class="google-image" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
          
        </div>
        <div class="bar">

        </div>
        <div class="buttons">
          <button class="button" type="button">Google Search</button>
          <button class="button" type="button">I'm Feeling Lucky</button>
